<div class="loginform">
  <div class="container main">
    <div class="image-logo" [@logoAnimation]="logoState">
      <img src="../../../assets/R.png" alt="productImage" class="img" />
    </div>

    <div class="form-group mt-4" *ngIf="formState === 'visible'" [@formAnimation]="formState">
      <label for="inputEmail" class="col-form-label">Email</label>
      <input type="email" class="form-control mt-2" id="inputEmail" [(ngModel)]="email">
    </div>

    <div class="form-group mt-4 position-relative" *ngIf="formState === 'visible'" [@formAnimation]="formState">
      <label for="inputPassword" class="col-form-label">Password</label>
      <input [type]="passwordFieldType" class="form-control mt-2" id="inputPassword" [(ngModel)]="password">
      <i class="toggle-password-icon" (click)="togglePasswordVisibility()"
        [class.fa-eye]="passwordFieldType === 'password'" [class.fa-eye-slash]="passwordFieldType === 'text'" style="display: none;"></i>
    </div>

    <div class="form-check mt-3 d-flex align-items-center" *ngIf="formState === 'visible'" [@formAnimation]="formState">
      <input class="form-check-input" type="checkbox" id="flexCheckDefault" [(ngModel)]="rememberMe">
      <label class="form-check-label ms-2" for="flexCheckDefault">
        Remember me
      </label>
      <a href="#" class="link-primary ms-auto">Forgot Password</a>
    </div>

    <button type="button" class="btn btn-danger mt-5" *ngIf="formState === 'visible'" [@formAnimation]="formState"
      (click)="signIn()">Log in</button>
  </div>
</div>
