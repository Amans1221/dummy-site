<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Title</h1>
      <h1>Delete</h1>
    </div>
  
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let item of paginatedItems; let i = index"
          [ngClass]="{'bg-white': i % 2 === 0, 'bg-light': i % 2 !== 0}">
        {{ item }}
        <button class="btn btn-outline-danger btn-sm" (click)="openModal(item)">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </li>
    </ul>
  
    
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Are you sure you want to delete this item?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger" (click)="confirmDelete()">Yes</button>
        </div>
    </div>
</div>
</div>
</div>
<nav>
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="previousPage()">Previous</button>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
      <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage === pages.length">
      <button class="page-link" (click)="nextPage()">Next</button>
    </li>
  </ul>
</nav>
