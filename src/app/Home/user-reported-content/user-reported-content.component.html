<div class="reported-content-list">
    <div class="reported-content-card" *ngFor="let user of users">
      <div class="reported-content-post">
        <img class="post-image" [src]="getPostImage(user)" alt="Post Image">
      </div>
      <div class="reported-content-info">
        <div class="user-info">
          <img class="small-profile-image" [src]="getProfileImage(user)" alt="Profile Picture">
          <h3>{{ user.name }}</h3>
          <span>{{ user.time }}</span>
        </div>
        <h4>{{ user.title }}</h4>
        <p>{{ user.message }}</p>
      </div>
      <div class="reported-content-actions">
        <button class="btn remove">Remove</button>
        <button class="btn ignore">Ignore</button>
      </div>
    </div>
  </div>
