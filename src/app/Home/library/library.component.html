<div class="container">
    <!-- Left Section for Video, PDF, Playlist Tabs -->
    <div class="content-left">
      <div class="tabs">
        <button [class.active]="selectedTab === 'video'" (click)="selectTab('video')">Video</button>
        <button [class.active]="selectedTab === 'pdf'" (click)="selectTab('pdf')">PDF</button>
        <button [class.active]="selectedTab === 'playlist'" (click)="selectTab('playlist')">Playlist</button>
      </div>
      
      <div class="item-list">
        <div class="item" *ngFor="let item of currentItems">
          <div class="item-thumbnail">
            <img [src]="item.thumbnail" alt="Item Thumbnail">
          </div>
          <div class="item-info">
            <h4>{{ item.title }}</h4>
            <p>{{ item.description }}</p>
            <div class="item-meta">
              <span>{{ item.views }} views</span>
              <span>{{ item.date }}</span>
            </div>
          </div>
          <div class="item-actions">
            <button class="btn btn-primary">
              <i class="icon-share fa fa-share"></i>
            </button>
            <button class="btn btn-danger">
              <i class="icon-delete fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Right Section for Upload or Create Playlist -->
    <div class="content-right">
      <button class="btn btn-outline-primary mb-3" *ngIf="selectedTab !== 'playlist'" (click)="openModal()">
        <i class="icon-upload"></i> Upload File
      </button>
      <button class="btn btn-outline-primary mb-3" *ngIf="selectedTab === 'playlist'">
        <i class="icon-create"></i> Create Playlist
      </button>
  
      <div class="categories">
        <button class="btn btn-light w-100 mb-2" [class.active]="true">
          <i class="icon-category"></i> Nutrition
        </button>
        <button class="btn btn-light w-100 mb-2">
          <i class="icon-activity"></i> Physical Activity
        </button>
        <button class="btn btn-light w-100 mb-2">
          <i class="icon-behavior"></i> Stress, Mindfulness, and behavior
        </button>
      </div>
    </div>
  
    <!-- Modal for Upload -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true" *ngIf="showModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">Upload File</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="fileInput">Choose file</label>
                <input type="file" class="form-control-file" id="fileInput" (change)="onFileSelected($event)">
              </div>
              <div class="form-group">
                <label for="categorySelect">Select Category</label>
                <select class="form-control" id="categorySelect">
                  <option>Category 1</option>
                  <option>Category 2</option>
                  <option>Category 3</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
            <button type="button" class="btn btn-primary" (click)="uploadFile()">Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>
